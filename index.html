<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oussama/bargewi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Main body with background image */
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://scontent.xx.fbcdn.net/v/t1.15752-9/462565963_1466497957359846_7502623975037134300_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=0024fc&_nc_ohc=7xYLeyQHJM8Q7kNvgGgHp68&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QEh82NUwKhofqkQOU73HootAUKU7t0sU72_PkKfP6OnnA&oe=67825CD9');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Canvas for Matrix Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind everything */
        }

        /* Hacker Console Style */
        .console {
            background-color: rgba(0, 0, 0, 0.85); /* Transparent console */
            background-image: url('https://scontent.xx.fbcdn.net/v/t1.15752-9/462565963_1466497957359846_7502623975037134300_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=0024fc&_nc_ohc=7xYLeyQHJM8Q7kNvgGgHp68&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QEh82NUwKhofqkQOU73HootAUKU7t0sU72_PkKfP6OnnA&oe=67825CD9');
            background-size: 50%; /* Adjust size */
            background-position: center;
            background-repeat: no-repeat;
            width: 50%;
            max-width: 800px;
            height: 300px;
            padding: 20px;
            border: 2px solid #00FF41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            overflow-y: auto;
            position: relative;
            z-index: 1;
            color: #00FF41; /* Default green text color */
        }

        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-line {
            display: flex;
        }

        .input-line .prompt {
            color: #ff007f;
            margin-right: 10px;
        }

        .input-line input {
            background-color: transparent;
            border: none;
            outline: none;
            color: #00FF41; /* Default green input text */
            font-size: 1.2rem;
            width: 100%;
        }

        /* Red and Black theme */
        .second-theme {
            background-color: #0b0b0b;
            color: #ff0000;
            transition: all 0.3s ease-in-out;
        }

        .second-theme .console {
            background-color: #000;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            color: #ff0000; /* Change text color to red */
        }

        /* Link buttons */
        .link-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            visibility: hidden; /* Initially hidden */
        }

        .link-buttons a {
            color: #ff0000;
            font-size: 2rem;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .link-buttons a:hover {
            transform: scale(1.2);
            color: #ff4500;
        }
    </style>
</head>
<body id="body">
    <!-- Matrix Effect Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Console Interface -->
    <div class="console" id="console">
        <div class="output" id="output"></div>
        <div class="input-line">
            <span class="prompt">C:\></span>
            <input type="text" id="input" autofocus />
        </div>
    </div>

    <!-- Link Buttons (hidden initially) -->
    <div class="link-buttons" id="linkButtons">
        <a href="https://www.instagram.com/oussama_russo/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/unknow53" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://news.sophos.com/en-us/2021/07/22/malware-increasingly-targets-discord-for-abuse/" target="_blank"><i class="fab fa-discord"></i></a>
    </div>

    <script>
        const inputElement = document.getElementById("input");
        const outputElement = document.getElementById("output");
        const body = document.getElementById("body");
        const linkButtons = document.getElementById("linkButtons");

        let matrixColor = "#00FF41"; // Default Matrix color

        // Typing effect function
        function typeText(text, delay, callback) {
            let index = 0;
            const typingInterval = setInterval(() => {
                outputElement.innerHTML += text.charAt(index);
                index++;
                if (index === text.length) {
                    clearInterval(typingInterval);
                    if (callback) callback(); // Call the callback when typing is complete
                }
            }, delay);
        }

        inputElement.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                const command = inputElement.value.trim();
                inputElement.value = ""; // Clear the input

                // Show the user's command in the console
                typeText(`C:\\> ${command}\n`, 50);

                if (command === "Russo") {
                    // First, show the welcome message with typing effect
                    typeText(".            Athenticating...\n", 50, () => {
                        // After the welcome message is typed, switch the theme
                        typeText("Granting access... â˜ \n", 50, () => {
                            // Simulate the theme switch with a delay
                            setTimeout(() => {
                                body.classList.add("second-theme");
                                linkButtons.style.visibility = "visible"; // Show the links
                                typeText("Access Granted... Links Activated.\n", 50);
                                matrixColor = "#FF0000"; // Change Matrix color to red
                            }, 1000);
                        });
                    });
                } else {
                    typeText("Unknown command. Try 'Russo'.\n", 50);
                }

                // Keep scrolling to the bottom
                outputElement.scrollTop = outputElement.scrollHeight;
            }
        });

        // Matrix Effect Code
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = matrixColor; // Use the matrixColor variable
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
